{% extends 'base.html' %}

{% block title %}Create Note{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">Create a New Note</h1>
    
    <div class="card shadow-lg border border-gray-100">
        <form method="post" action="{{ url_for('create_note') }}">
            <div class="mb-5">
                <label for="title" class="block font-medium mb-2 text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="input" required 
                       placeholder="Give your note a descriptive title">
            </div>
            
            <div class="mb-5">
                <label for="content" class="block font-medium mb-2 text-gray-700">Content</label>
                <textarea id="content" name="content" rows="10" 
                          class="input resize-none focus:ring-2 focus:ring-purple-300 transition-shadow" 
                          required placeholder="Write your thoughts here..."></textarea>
            </div>
            
            <div class="mb-8 flex items-center p-4 bg-gray-50 rounded-lg">
                <div class="relative inline-block w-10 mr-3 align-middle select-none">
                    <input type="checkbox" id="is_public" name="is_public" checked
                           class="toggle-checkbox absolute block w-6 h-6 bg-white border-2 border-gray-300 rounded-full appearance-none cursor-pointer transition-all duration-300"
                           style="top: 0; left: 0"/>
                    <label for="is_public" 
                           class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                           style="position: relative"></label>
                </div>
                <label for="is_public" class="font-medium text-gray-700">Make this note public</label>
                <div class="ml-auto text-sm text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Public notes can be searched by other users
                </div>
            </div>
            
            <div class="flex justify-end">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Create Note
                </button>
            </div>
        </form>
    </div>

    <style>
        /* Toggle button styles */
        .toggle-checkbox:checked {
            right: 0;
            left: auto;
            border-color: #9f7aea;
            background-color: #9f7aea;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #d6bcfa;
        }
    </style>
    
    <div class="mt-8 p-4 bg-purple-50 rounded-lg text-sm text-gray-600 border border-purple-100">
        <div class="flex items-start">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500 mr-2 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
            <span>
                <strong>Tip:</strong> Public notes can be searched and viewed by other users. Private notes are only visible to you.
            </span>
        </div>
    </div>
</div>
{% endblock %}
