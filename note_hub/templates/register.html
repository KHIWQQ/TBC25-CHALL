{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">Create a New Account</h1>
    
    <div class="card shadow-lg border border-gray-100">
        <form method="post" action="{{ url_for('register') }}">
            <div class="mb-5">
                <label for="username" class="block font-medium mb-2 text-gray-700">Username</label>
                <div>
                    <input type="text" id="username" name="username" class="input" required placeholder="Choose a username">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block font-medium mb-2 text-gray-700">Password</label>
                <div>
                    <input type="password" id="password" name="password" class="input" required placeholder="Create a password">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                    <path d="M16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
                Register
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline font-medium">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
