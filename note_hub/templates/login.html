{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">Login to Your Account</h1>
    
    <div class="card shadow-lg border border-gray-100">
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block font-medium mb-2 text-gray-700">Username</label>
                <div>
                    <input type="text" id="username" name="username" class="input" required placeholder="Enter your username">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block font-medium mb-2 text-gray-700">Password</label>
                <div>
                    <input type="password" id="password" name="password" class="input" required placeholder="Enter your password">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                </svg>
                Login
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-purple-600 hover:underline font-medium">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
